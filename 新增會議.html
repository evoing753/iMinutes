        <section id="content" style="background-color:lightgrey">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h4>新增會議</h4>
                        <form id="contactform" action="contact/contact.php" method="post" class="validateform" name="send-contact">
                            <div id="sendmessage">
                                資料已送出
                            </div>


                            <div class="row">
                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">會議名稱 :</label>
                                    <input type="text" name="meetingName" placeholder="ex: 每月例會" />
                                </div>

                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">會議地點 :</label>
                                    <input type="text" name="meetingName" placeholder="ex: A棟-11F-會議室A" />
                                </div>

                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">會議編號 :(系統產生)</label>
                                    <input type="text" name="meetingName" placeholder="ex: 2017-09-01001" readonly />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">發起人員 :</label>
                                    <input type="text" placeholder="ex: Mark" />
                                    <select id="sel" class="btn btn-group-vertical">
                                        <option value="1">ex: 發起人所屬組織</option>
                                    </select>
                                </div>

                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">紀錄人員 :</label>
                                    <input type="text" placeholder="ex: JIN" />
                                    <select id="sel" class="btn btn-group-vertical">
                                        <option value="1">ex: 所屬組織成員</option>
                                    </select>
                                    
                                </div>

                                <div class="col-lg-4 field">
                                    <label class="h4" style="font-size:large">與會人員 :</label>
                                    <input type="text" placeholder="ex: RAY / MOLL / ARCK" />
                                    <select id="sel" class="btn btn-group-vertical">
                                        <option value="1">ex: 所屬組織成員</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-6">
                                    <label class="h4" style="font-size:large">會議預計開始時間 :</label>
                                    <input type="text" placeholder="2017-09-01 13:30AM" />
                                    <input type="datetime-local">
                                </div>

                                <div class="col-lg-6">
                                    <label class="h4" style="font-size:large">會議預計結束時間 :</label>
                                    <input type="text" placeholder="2017-09-01 16:00AM" />
                                    <input type="datetime-local">
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-lg-12">
                                    <label class="h4" style="font-size:large">會議備註 :</label>
                                </div>
                                <div class="col-lg-12 margintop10 field">
                                    <textarea rows="7" name="message" class="input-block-level" placeholder="會議備註內容..." data-rule="required"></textarea>
                                    <div class="validation">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-12">

                                    <a class="navbar-brand align-right" href="行事曆觀看.html"><span>N</span>ext<span> S</span>tep</a>
                                </div>
                            </div>
