        <h1 align="center">WELCOME</h1>
        <div class="login" align="center" style="margin-top:50px;">

            <div class="header">
                <div class="switch" id="switch" align="center">
                    <a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">登入</a>
                    <a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">註冊</a>
                    <div class="switch_bottom" id="switch_bottom" style="position: fixed; width: 45px; left: 0px;">
                    </div>
                </div>
            </div>


            <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">

                <!--登入欄位-->
                <div class="web_login" id="web_login">
                    <div class="login-box">
                        <div class="login_form">

                            <input type="hidden" name="did" value="0" />
                            <input type="hidden" name="to" value="log" />
                            <div class="uinArea" id="uinArea">
                                <label class="input-tips" for="u">帳號：</label>
                                <div class="inputOuter" id="uArea">
                                    <input type="text" id="u" name="username" class="inputstyle" placeholder="test@yahoo.com" />
                                </div>
                            </div>
                            <div class="pwdArea" id="pwdArea">
                                <label class="input-tips" for="p">密碼：</label>
                                <div class="inputOuter" id="pArea">
                                    <input type="password" id="p" name="p" class="inputstyle" placeholder="*******" />
                                </div>
                            </div>

                            <div style="padding-left:50px;margin-top:20px;">
                                <input type="submit" value="登 入" style="width:150px;" class="button_blue" onclick="location.href='首頁.html'" />
                            </div>

                        </div>
                    </div>
                </div>
                <!--登入end-->
            </div>

            <!--註冊欄位頁面-->
            <div class="qlogin" id="qlogin" style="display: none; ">

                <div class="web_login">
                    <form name="form2" id="regUser" accept-charset="utf-8" action="http://www.js-css.cn" method="post">
                        <input type="hidden" name="to" value="reg" />
                        <input type="hidden" name="did" value="0" />
                        <ul class="reg_form" id="reg-ul">
                            <div id="userCue" class="cue">用戶註冊</div>

                            <li>
                                <label for="user" class="input-tips2">帳號：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="user" class="form-control" name="userID" maxlength="16" placeholder="請輸入帳號" />
                                </div>
                            </li>

                            <li>
                                <label for="username" class="input-tips2">姓名：</label>
                                <div class="inputOuter2">
                                    <input type="text" id="username" class="form-control" name="username" maxlength="20" placeholder="請輸入姓名" />
                                </div>
                            </li>

                            <li>
                                <label for="passwd" class="input-tips2">密碼：</label>
                                <div class="inputOuter2">
                                    <input type="password" class="form-control" id="passwd" name="passwd" placeholder="請輸入密碼" />
                                </div>
                            </li>

                            <li>
                                <label for="passwd2" class="input-tips2">確認密碼：</label>
                                <div class="inputOuter2">
                                    <input type="password" class="form-control" id="passwd2" name="passwd2" placeholder="請再次輸入密碼" />
                                </div>
                            </li>

                            <li>
                                <label for="e-mail" class="input-tips2">E-mail：</label>
                                <div class="inputOuter2">
                                    <input type="email" class="form-control" id="Email" placeholder="請輸入信箱" />
                                </div>
                            </li>

                            <li>
                                <div class="inputArea">
                                    <input type="button" id="reg" style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意規範並註冊" /> <a href="#" class="zcxy" target="_blank">註冊規範</a>
                                </div>
                            </li>
                        </ul>
                    </form>


                </div>


            </div>
            <!--註冊頁面end-->

        </div>
